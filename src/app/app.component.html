<!-- Fonts --> 
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Satisfy&display=swap" rel="stylesheet">

<!-- Main Container -->
<ion-app>
  
  <!-- Header -->
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title class="title-with-icon">
        <ion-icon name="heart"  class="heart-icon" color="dark"></ion-icon>
        <ion-icon name="cart" class="cart-icon" color="primary"></ion-icon>
        <!-- Split colors for Shook -->
        <span class="colored-text">Sh</span><span class="black-text">ook</span>
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-router-outlet></ion-router-outlet>
</ion-app>

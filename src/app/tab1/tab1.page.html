<!-- Main Content -->
<ion-content [fullscreen]="true">
  <div class="header-container">
    <div class="header-icon">
      <ion-icon name="restaurant"></ion-icon>
    </div>
    <div class="header-text">
      Recipes
    </div>
  </div>

  <!-- Div class to style whole recipe area -->
  <div class="recipes-area">
    <!-- Collapsibles Categories = Accordion -->
    <ion-accordion-group>
      
      <!-- First Category -->
      <ion-accordion value="first" toggleIconSlot="start">
        <ion-item slot="header" color="secondary" class="accordion-item">
          <ion-label>Cereal</ion-label>
          <ion-button color="light" (click)="openAddRecipePopup('Cereal')"> <!-- Open PopUp-->
            +
          </ion-button>
        </ion-item>
  
        <!-- First Recipe in Category -->
        <div *ngFor="let recipe of recipes.Cereal" class="ion-padding" slot="content"> <!-- ngFor -->
          <div class="content-wrapper">
            <div class="left-side">{{ recipe.name }}</div>
              
            <div class="right-side">
              <ion-chip color="dark">{{ recipe.amount }} {{ recipe.unit }}</ion-chip>
              <ion-chip *ngFor="let tag of recipe.tags" [color]="tag === 'Histamine' ? 'danger' : 'dark'">{{ tag }}</ion-chip>
            </div>
          </div>
        </div>
      </ion-accordion>

      <!-- Second Category -->
      <ion-accordion value="second" toggleIconSlot="start">
        <ion-item slot="header" color="secondary" class="accordion-item">
          <ion-label>Noodles</ion-label>
          <ion-button color="light" (click)="openAddRecipePopup('Noodles')">
            +
          </ion-button>
        </ion-item>
        <div *ngFor="let recipe of recipes.Noodles" class="ion-padding" slot="content">
          <div class="content-wrapper">
            <div class="left-side">{{ recipe.name }}</div>
            <div class="right-side">
              <ion-chip color="dark">{{ recipe.amount }} {{ recipe.unit }}</ion-chip>
            </div>
          </div>
        </div>
      </ion-accordion>

      <!-- Third Category -->
      <ion-accordion value="third" toggleIconSlot="start">
        <ion-item slot="header" color="secondary" class="accordion-item">
          <ion-label>Potatoes</ion-label>
          <ion-button color="light" (click)="openAddRecipePopup('Potatoes')">
            +
          </ion-button>
        </ion-item>

        <div *ngFor="let recipe of recipes.Potatoes" class="ion-padding" slot="content">
          <div class="content-wrapper">
            <div class="left-side">{{ recipe.name }}</div>
            <div class="right-side">
              <ion-chip color="dark">{{ recipe.amount }} {{ recipe.unit }}</ion-chip>
            </div>
          </div>
        </div>
      </ion-accordion>
      
    </ion-accordion-group>
  </div>
</ion-content>
